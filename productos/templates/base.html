<!DOCTYPE html>
{% load pwa %}
{% load static %}
<html>
    <head>
        {% progressive_web_app_meta %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        <title>ISIS2503</title>
        {% endblock %}
    </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                <img src="/static/media/logo.png" width="45" height="45" alt="">
                </a>
            </nav>

          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="/">
                  ATpost App
              </a>
          </nav>


          <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="font-size:120%" class="nav-link">{{ user.username }}</a></li>
                    <li><a style="font-size:120%; padding-right:20px" class="nav-link" href="/logout">Log out</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="font-size:120%; padding-right:20px" class="navbar-link" href="/login/auth0">Login</a></li>
                </ul>
                {% endif %}
            </form>
        </nav>


        <main> 
          <div class="container" style="min-height: 580px;">
          {% block content %} 
          {% endblock %} 
          </div>
          <div id="offlinedata">
            <!-- the news will get displayed here from indexedDB in offline mode -->
          </div>
        <script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
        </main> 



    </body>


</html>
