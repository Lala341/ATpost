{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Ventas Registradas</h4>

            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/ventacreate' " style="text-align:center;">+
                </button>
            </div>

        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Producto</th>
                            <th>Fecha</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for venta in venta_list %}
                        <tr>
                            <td>{{ venta.producto.nombre }}</td>
                            <td>{{ venta.fecha }}</td>
                            <td>
                              <div style="text-align:right;">
                                  <button type="button" class="btn btn-danger waves-effect waves-light"
                                          onClick=" window.location.href='/ventaupdate/{{venta.id}}' " style="text-align:center;">Edit
                                  </button>
                              </div>

                            </td>

                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
